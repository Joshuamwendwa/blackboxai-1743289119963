<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h1><i class="fas fa-wallet mr-2"></i> <span>Expense Tracker</span></h1>
        </div>
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-chart-pie"></i>
            <span>Analytics</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-calendar"></i>
            <span>Calendar</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-tags"></i>
            <span>Categories</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Stats Grid -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <h3>Total Expenses</h3>
                <p id="totalExpenses">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>This Month</h3>
                <p id="monthlyExpenses">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>Average Per Day</h3>
                <p id="averageExpenses">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>Categories</h3>
                <p id="categoryCount">0</p>
            </div>
        </div>

        <!-- Add Expense Form -->
        <div class="form-container">
            <h2 class="text-xl font-semibold mb-4">Add New Expense</h2>
            <form id="expenseForm" class="form-grid">
                <div class="form-group">
                    <label for="expenseDate">Date</label>
                    <input type="date" id="expenseDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Amount ($)</label>
                    <input type="number" id="expenseAmount" class="form-control" required min="0" step="0.01" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="expenseCategory">Category</label>
                    <select id="expenseCategory" class="form-control" required>
                        <option value="" disabled>Select a category</option>
                        <option value="Shopping" selected>Shopping</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Travel">Travel</option>
                        <option value="Gifts">Gifts</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expenseDescription">Description</label>
                    <input type="text" id="expenseDescription" class="form-control" required placeholder="Enter expense description">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus mr-2"></i>Add Expense
                    </button>
                </div>
            </form>
        </div>

        <!-- Recent Expenses Table -->
        <div class="table-container">
            <h2 class="text-xl font-semibold p-4">Recent Expenses</h2>
            <table class="expense-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenseList">
                    <!-- Expenses will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="main.js"></script>
</body>
</html>
